<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-One</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>
        VueJS is pretty cool - My name is {{name}} and I am {{age}} years old
      </p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>My Age multiplied by 3 is {{multipleAgeBy3()}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{getRandomNum()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img
          v-bind:src="'https://pbs.twimg.com/profile_images/1244493550479454209/ysPghQFb_400x400.jpg'"
          style="width: 100px; height: 100px;"
        />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" value="Daniel Otieno" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="./app.js"></script>
  </body>
</html>
